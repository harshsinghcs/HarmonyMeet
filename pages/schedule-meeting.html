    <meta charset="UTF-8">

    <!-- Your custom stylesheet -->
    <link rel="stylesheet" href="assets/css/style.css">
    <title>MeetEase - Schedule a Meeting</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">MeetEase</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="home.html">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="dashboard.html">Dashboard</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="schedule-meeting.html">Schedule a Meeting</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="history-analytics.html">History & Analytics</a>

                </li>
            </ul>
        </div>
    </nav>

    <div class="container mt-4">
        <h1>Schedule a New Meeting</h1>

        <form>
            <div class="form-group">
                <label for="meetingTitle">Meeting Title</label>
                <input type="text" class="form-control" id="meetingTitle" placeholder="Enter meeting title" required>
            </div>

            <div class="form-group">
                <label for="meetingDescription">Meeting Description</label>
                <textarea class="form-control" id="meetingDescription" rows="3"
                    placeholder="Enter meeting description"></textarea>
            </div>

            <div class="form-group">
                <label for="meetingDate">Meeting Date</label>
                <input type="date" class="form-control" id="meetingDate" required>
            </div>

            <div class="form-group">
                <label for="meetingTime">Meeting Time</label>
                <input type="time" class="form-control" id="meetingTime" required>
            </div>

            <button type="submit" class="btn btn-primary">Schedule Meeting</button>
        </form>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.7/dist/umd/popper.min.js"></script>
