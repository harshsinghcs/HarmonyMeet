<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Your custom stylesheet -->
    <link rel="stylesheet" href="assets/css/style.css">
    <title>MeetEase - Feedback & Improvement</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">MeetEase</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="home.html">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="dashboard.html">Dashboard</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="schedule-meeting.html">Schedule a Meeting</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="history-analytics.html">History & Analytics</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="feedback.html">Feedback & Improvement</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container mt-4">
        <h1>Feedback & Improvement</h1>

        <form>
            <div class="form-group">
                <label for="userName">Your Name</label>
                <input type="text" class="form-control" id="userName" placeholder="Enter your name" required>
            </div>

            <div class="form-group">
                <label for="userEmail">Your Email</label>
                <input type="email" class="form-control" id="userEmail" placeholder="Enter your email" required>
            </div>

            <div class="form-group">
                <label for="feedbackType">Feedback Type</label>
                <select class="form-control" id="feedbackType" required>
                    <option value="bug">Bug Report</option>
                    <option value="feature">Feature Request</option>
                    <option value="general">General Feedback</option>
                </select>
            </div>

            <div class="form-group">
                <label for="userComments">Comments</label>
                <textarea class="form-control" id="userComments" rows="5" placeholder="Enter your comments"></textarea>
            </div>

            <button type="submit" class="btn btn-primary">Submit Feedback</button>
        </form>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.7/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!-- Your custom script -->
    <script src="assets/js/script.js"></script>
</body>

</html>
